<form>
  <mat-card class="like-card" >
    <div >
        <mat-icon *ngIf="!isActive"  (click)="like()" class="tweet-footer__icon">
          favorite
        </mat-icon>
        <mat-icon *ngIf="isActive"  (click)="like()" class="tweet-footer__icon" [icon]="faSolidIcon"
            [style.color]="'rgb(249, 24, 128)'">
            favorite
        </mat-icon>
        {{tweetPost?.likeCount}}
      </div>
  </mat-card>
</form>
